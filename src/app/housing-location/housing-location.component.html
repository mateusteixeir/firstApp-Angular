<section class="listing">
    <img class="listing-photo" [src]="housingLocation.photo" alt="Exterior photo of {{housingLocation.name}}">
    <div class="elements">
      <img src="../../assets/location-pin.svg" alt="imgpin" class="location-pin">
      <h2 class="listing-heading">{{housingLocation.name}}</h2>
    </div>
    <p class="listing-location">{{housingLocation.city}}, {{housingLocation.state}}, {{housingLocation.id}}</p>
    <a [routerLink]="['/details/', housingLocation.id]">more details</a>
</section>
